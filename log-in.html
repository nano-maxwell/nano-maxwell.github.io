<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="tagline addspace">Let's get you back<br>on track.</header>
        <div class = "loginlabel">
            <span class = "logininstructions">Email</span>
            <div class="infoinput roundedcontainer">
                <input class="input-box email" type="text" id="emailInput" placeholder="Email">
            </div>
        </div>
        <div class = "loginlabel">
            <span class = "logininstructions">Password</span>
            <div class="infoinput roundedcontainer">
                <input class="input-box password" type="text" id="passwordInput" placeholder="Password">
            </div>
        </div>
        <div id = "signupoption">
            <span>Don't have an account? <a href = "sign-up.html">Sign up</a></span>
        </div>
        <div>
            <input type = "button" value = "Log in" id = "loginbutton">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
