<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="tagline addspace">Are you ready to<br>get started?</header>
        <form id = "signup-form">
            <span class = "logininstruction loginlabel">Email</span>
                <input class="input-box email infoinput roundedcontainer" type="text" id="emailInput" placeholder="Email">
            <span class = "logininstructions loginlabel">Password</span>
            <div class="infoinput roundedcontainer">
                <input class="input-box password" type="text" id="passwordInput" placeholder="Password">
            </div>
        </form>
        <div id = "signupoption">
            <span>Already have an account? <a href = "log-in.html">Log in</a></span>
        </div>
        <div>
            <input type = "button" value = "Sign up" id = "signupbutton">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
